<head>
    <title>Poké Store</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/mdb.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/mystyle.css" rel="stylesheet" type="text/css" />

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Poké Store</a>
    </nav>
    <div id="pageContent" class="container">

        <div id="pageContainer" class="container"></div>
    </div>

    <div class="card-group">
        <script id="productTemplate" type="text/x-jQuery-tmpl">

            <div class="card prodwrapper col-md-3" id="${skuid}" data-sku="${skuid}">
                <img src="${picture}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">${title}
                    <span class="myrate"><p class="updateRate">${rate}</p>
                     <i class="fa fa-star" aria-hidden="true"></i>   
                    </span>
                    </h4>
                    <p class="card-text">${description}</p>
                    <p>rate:<span class="rate">  ${rate}  </span>
                    </p>
                    
                    <span class="price"> price: ${price}    
             </span>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>

                <div class="stars">
s
                    <fieldset class="rating">
                        <input type="radio" id="field1_star5" name="rating1" value="5" />
                        <label class="full" for="field1_star5"></label>

                        <input type="radio" id="field1_star4" name="rating1" value="4" />
                        <label class="full" for="field1_star4"></label>

                        <input type="radio" id="field1_star3" name="rating1" value="3" />
                        <label class="full" for="field1_star3"></label>

                        <input type="radio" id="field1_star2" name="rating1" value="2" />
                        <label class="full" for="field1_star2"></label>

                        <input type="radio" id="field1_star1" name="rating1" value="1" />
                        <label class="full" for="field1_star1"></label>

                    </fieldset>

                </div>
            </div>

            <!--  <div class="allprods">
     <div class="prodwrapper" id="${skuid}">
         <div class="imgwrapper">  <img src="${picture}" alt="" /> </div>
          <div class="contentwrapper">
            <h2 class=" title">${title}</h2>

          </div>

        </div>

    </div> -->

        </script>
        <script id="offerTemplate" type="text/x-jQuery-tmpl">

            <div class="card prodwrapper col-md-3" id="${skuid}" data-sku="${skuid}" >
                <img src="img/offer.png" class="myoffers">
                <img src="${picture}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">${title}
                    <span class="myrate"><p class="updateRate">${rate}</p>
                     <i class="fa fa-star" aria-hidden="true"></i>   
                    </span>
                    </h4>
                    <p class="card-text">${description}</p>
                     <p>rate:<span class="rate">  ${rate}  </span>
                    </p>
                    <span class="price"> price: ${price}   
             </span>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>

                <div class="stars">

                    <fieldset class="rating">
                        <input type="radio" id="field1_star5" name="rating1" value="5" />
                        <label class="full" for="field1_star5"></label>

                        <input type="radio" id="field1_star4" name="rating1" value="4" />
                        <label class="full" for="field1_star4"></label>

                        <input type="radio" id="field1_star3" name="rating1" value="3" />
                        <label class="full" for="field1_star3"></label>

                        <input type="radio" id="field1_star2" name="rating1" value="2" />
                        <label class="full" for="field1_star2"></label>

                        <input type="radio" id="field1_star1" name="rating1" value="1" />
                        <label class="full" for="field1_star1"></label>

                    </fieldset>

                </div>
            </div>

        </script>
    </div>

    <script type="text/javascript" src="lib/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="lib/jquery.tmpl.js"></script>
    <script src="node_modules/falcor/dist/falcor.browser.js"></script>
    <script type="text/javascript" src="data-store.js">
        // Create an array of books
    </script>
